[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:auth-service]
command=python authentication/auth_service.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/auth.log
stderr_logfile=/var/log/auth.err

[program:chatbot-api]
command=uvicorn api:app --host 0.0.0.0 --port 8000
directory=/app/ASK,DRAFT/Legal-Chatbot-Updated
autostart=true
autorestart=true
stdout_logfile=/var/log/chatbot_api.log
stderr_logfile=/var/log/chatbot_api.err

[program:interact-api]
command=python run_backend.py
directory=/app/interact/legal-document-analysis
autostart=true
autorestart=true
stdout_logfile=/var/log/interact_api.log
stderr_logfile=/var/log/interact_api.err

[program:agents-api]
command=uvicorn agents_api:app --host 0.0.0.0 --port 8002
directory=/app/agents
autostart=true
autorestart=true
stdout_logfile=/var/log/agents_api.log
stderr_logfile=/var/log/agents_api.err

[program:chatbot-frontend]
command=streamlit run main.py --server.port 8502 --server.address 0.0.0.0
directory=/app/ASK,DRAFT/Legal-Chatbot-Updated
autostart=true
autorestart=true
stdout_logfile=/var/log/chatbot_fe.log
stderr_logfile=/var/log/chatbot_fe.err

[program:interact-frontend]
command=streamlit run streamlit_frontend.py --server.port 8501 --server.address 0.0.0.0
directory=/app/interact/legal-document-analysis
autostart=true
autorestart=true
stdout_logfile=/var/log/interact_fe.log
stderr_logfile=/var/log/interact_fe.err
